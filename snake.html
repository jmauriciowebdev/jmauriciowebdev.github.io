<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="assets/css/snake.css">
    <title>Snake in JavaScript</title>
</head>
<body>

        <nav class="nav navbar-dark bg-dark">
                <a class="navbar-brand ml-4" href="index.html">jM - JS Snake</a>
            </nav>
    <div class="container">
        <canvas id="canvas" width="300" height="300"></canvas>
        <div id="highscore" class="lighttext">Your Current High Score is: 0</div>
        <div id="score"></div>
        <button id="up" class="arrows" onclick="snake.changeDirection('Up')">↑</button>
        <button id="down" class="arrows" onclick="snake.changeDirection('Down')">↓</button>
        <button id="left" class="arrows" onclick="snake.changeDirection('Left')">←</button>
        <button id="right" class="arrows" onclick="snake.changeDirection('Right')">→</button>
        <br>
        <p class="lighttext">You can use the directional arrows or the buttons to play the game!</p>
    </div>



    
    <script src="assets/js/snake.js"></script>
    <script src="assets/js/fruit.js"></script>
    <script src="assets/js/draw.js"></script>
</body>
</html>
